version: "3.7"
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/

  backend:
    image: backend-hack
    ports:
      - "80:8080"
    build:
      context: .
      dockerfile: deploy/back-dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://mongo-express:8181"]
      interval: 30s
      timeout: 10s
      retries: 5
